<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/main::head('Cadastro de Usuário')}"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col-4" th:insert="~{fragments/sidebar_fragment::sidebar}">

        </div>
        <div class="col-8">
            <form th:object="${userValidator}" action="/app/users/save" class="form" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">Nome de usuário</label>
                    <input id="username" type="text" name="username" class="form-control" th:errorclass="is-invalid" th:field="*{username}">
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input id="email" type="text" class="form-control" name="email" th:errorclass="is-invalid" th:field="*{email}">
                    <div class="invalid-feedback" th:errors="*{email}"></div>

                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input id="password" name="password" type="password" class="form-control" th:errorclass="is-invalid" th:field="*{password}">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Nível de Acesso</label>
                    <select id="role" name="roleName" class="form-control">
                        <option selected value="ROLE_ADMIN">ADMIN</option>
                        <option VALUE="ROLE_SUPER_ADMIN">SUPER_ADMIN</option>
                    </select>
                </div>
                <div class="form-group d-flex justify-content-end">
                    <input type="submit" value="Cadastrar" class="btn btn-primary btn-primary mt-4">
                </div>


            </form>
        </div>
    </div>
</div>
</body>

</html>
