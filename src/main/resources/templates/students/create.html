<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/main::head('Cadastro de Aluno')}"></head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="~{fragments/sidebar_fragment::sidebar}" class="col-4">
        </div>
        <div class="col-8">
            <h1>Cadastro de aluno</h1>
            <form th:object="${studentValidator}" method="post" action="/app/students/save">
                <div class="form-group">
                    <label for="name" class="form-label">Nome do Aluno</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="currentSchoolGrade" class="form-label">Série em que o Aluno está</label>
                    <select id="currentSchoolGrade" class="form-control" name="currentSchoolGrade">
                        <option th:each="grade:${schoolGrades}" th:value="${grade.id}" th:text="${grade.name}"></option>
                    </select>
                    <h5 class="mt-4">Responsáveis pelo aluno</h5>
                    <div class="form mt-1 p-2 card">

                        <div class="form-group">
                            <label>CPF</label>
                            <input class="form-control" type="text" th:field="*{sponsors[0].cpf}">
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control" type="text" th:field="*{sponsors[0].name}">
                        </div>

                    </div>
                    <div class="form mt-1 p-2 card">

                        <div class="form-group">
                            <label>CPF</label>
                            <input class="form-control" type="text" th:field="*{sponsors[1].cpf}">
                        </div>
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control" type="text" th:field="*{sponsors[1].name}">
                        </div>

                    </div>
                </div>

                <div class="form-group d-flex justify-content-end mt-4">
                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
</script>
</body>

</html>
