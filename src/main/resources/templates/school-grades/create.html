<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragments/main::head('Cadastro de Série Escolar')}"></head>
<body>
<div class="container">
    <div class="row">
        <div th:insert="~{fragments/sidebar_fragment::sidebar}" class="col-4">

        </div>
        <div class="col-8">
            <h1>Cadastro de Série Escolar</h1>
            <form th:object="${schoolGradeValidator}"class="form" method="post" action="/app/schoolgrades/save">
                <div class="form-group">
                    <label for="nome">Nome da série</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sequence" class="form-label">Sequência da série</label>
                    <input type="number" id="sequence" name="sequence" class="form-control">
                </div>
                <div class="form-group d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
